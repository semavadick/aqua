<!-- Simple login form -->
<form (submit)="login()" autocomplete="on">
    <div class="panel panel-body login-form">
        <div class="text-center">
            <div class="icon-object border-slate-300 text-slate-300"><i class="icon-reading"></i></div>
            <h5 class="content-group">
                Вход в панель управления
                <small class="display-block">Укажите данные для входа</small>
            </h5>
        </div>

        <div class="form-group has-feedback has-feedback-left">
            <input [(ngModel)]="form.email" type="text" class="form-control" placeholder="E-mail">
            <div class="form-control-feedback">
                <i class="icon-mail5 text-muted"></i>
            </div>
        </div>

        <div class="form-group has-feedback has-feedback-left">
            <input [(ngModel)]="form.password"  type="password" class="form-control" placeholder="Пароль">
            <div class="form-control-feedback">
                <i class="icon-lock2 text-muted"></i>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Войти <i class="icon-circle-right2 position-right"></i></button>
        </div>

        <div class="text-center">
            <a [routerLink]="['/auth/password-recovery']">Забыли пароль?</a>
        </div>
    </div>
</form>
<!-- /simple login form -->
