<div class="panel panel-flat">
    <div class="panel-heading">
        <h6 class="panel-title">Последние статьи</h6>
    </div>

    <div class="table-responsive">
        <table class="table text-nowrap">
            <thead>
            <tr>
                <th>Название</th>
                <th>Дата</th>
            </tr>
            </thead>

            <tbody>

            <tr *ngFor="let article of articles" (click)="goToArticle(article.id)" style="cursor: pointer;">
                <td>{{ article.name }}</td>
                <td>{{ article.added }}</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
