<crud-grid
        [manager]="manager"
        [form]="form"
        [i18nTabs]="i18nTabs"
        title="Принадлежности"
        createButtonText="Добавить принадлежность"
        deleteMessage="Вы уверены, что хотите удалить данную принадлежность?"
        createFormTitle="Добавление принадлежности"
        updateFormTitle="Редактирование принадлежности"
>
    
    <form-group [form]="form" attribute="icon" label="Иконка">
        <my-cropper
                [image]="form.icon"
                [disableCrop]="true"
        ></my-cropper>
    </form-group>

    <i18n-tabs>
        <div *ngFor="let i18nForm of form.getI18ns()">

            <i18n-checkbox [form]="i18nForm"></i18n-checkbox>

            <form-group [form]="i18nForm" attribute="text" label="Название" [horizontal]="false">
                <input [(ngModel)]="i18nForm.text" type="text" class="form-control" />
            </form-group>

        </div>
    </i18n-tabs>

</crud-grid>
