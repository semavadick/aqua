<form-panel
        [form]="form"
        [i18nTabs]="i18nTabs"
        title="Производство"
>

    <i18n-tabs>
        <div *ngFor="let i18nForm of form.getI18ns()">

            <form-group [form]="i18nForm" [attribute]="'title'" [label]="'Заголовок'" [horizontal]="false">
                <input [(ngModel)]="i18nForm.title" type="text" class="form-control" />
            </form-group>

            <form-group [form]="i18nForm" [attribute]="'text'" [label]="'Текст'" [horizontal]="false">
                <my-wysiwyg [(value)]="i18nForm.text"></my-wysiwyg>
            </form-group>

        </div>
    </i18n-tabs>

</form-panel>

<production-banners></production-banners>

<production-images></production-images>
