<form-panel
        [form]="form"
        [i18nTabs]="i18nTabs"
        title="История компании"
>

    <i18n-tabs>
        <div *ngFor="let i18nForm of form.getI18ns()">

            <form-group [form]="i18nForm" [attribute]="'image'" [label]="'Изображение'" [horizontal]="false">
                <my-cropper
                        [image]="i18nForm.image"
                ></my-cropper>
            </form-group>

        </div>
    </i18n-tabs>

</form-panel>

<history-stages></history-stages>
