<crud-grid
        [manager]="manager"
        [form]="form"
        [i18nTabs]="i18nTabs"
        title="Преимущества технологии"
        createButtonText="Добавить преимущество"
        deleteMessage="Вы уверены, что хотите удалить данное преимущество?"
        createFormTitle="Добавление преимущества"
        updateFormTitle="Редактирование преимущества"
>
    
    <form-group [form]="form" attribute="icon" label="Иконка">
        <my-cropper
                [image]="form.icon"
                [disableCrop]="true"
        ></my-cropper>
    </form-group>

    <i18n-tabs>
        <div *ngFor="let i18nForm of form.getI18ns()">

            <i18n-checkbox [form]="i18nForm"></i18n-checkbox>

            <form-group [form]="i18nForm" [attribute]="'tagline'" [label]="'Слоган'" [horizontal]="false">
                <input [(ngModel)]="i18nForm.tagline" type="text" class="form-control" />
            </form-group>

            <form-group [form]="i18nForm" attribute="text" label="Текст" [horizontal]="false">
                <my-wysiwyg [(value)]="i18nForm.text"></my-wysiwyg>
            </form-group>

        </div>
    </i18n-tabs>

</crud-grid>
