<!-- Main navbar -->
<div class="navbar navbar-default header-highlight">
    <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><img src="lts/images/logo_light.png" alt=""></a>

        <ul class="nav navbar-nav visible-xs-block">
            <li><a (click)="toggleMobileMenu()"><i class="icon-tree5"></i></a></li>
            <li><a (click)="toggleMobileSidebar()" class="sidebar-mobile-main-toggle"><i class="icon-paragraph-justify3"></i></a></li>
        </ul>
    </div>


    <div class="navbar-collapse collapse" [class.in]="mobileMenuOpened" id="navbar-mobile">
        <ul class="nav navbar-nav">
            <li>
                <a class="sidebar-control sidebar-main-toggle hidden-xs" (click)="toggleSidebarMode()">
                    <i class="icon-paragraph-justify3"></i>
                </a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown dropdown-user" [ngClass]="{open: userDDOpened}">
                <a class="dropdown-toggle" (click)="toggleUserDD()">
                    <span>{{ wUser.name }}</span>
                    <i class="caret"></i>
                </a>

                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a (click)="logout()"><i class="icon-switch2"></i> Выйти</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<!-- /main navbar -->
